<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>vis-element Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../vis-element.html">
  </head>
  <body unresolved>

    <h2>An example of <code>&lt;vis-element&gt;</code>:</h2>

    <p>This is an dot string example. You can pass dot strings right at the creation of the element</p>
    <code>&lt;vis-element dotcontent="dinetwork {1 -> 1 -> 2; 2 -> 3; 2 -- 4; 2 -> 1 }" height="500px"&gt;&lt;/vis-element&gt;</code>
    <vis-element dotcontent="dinetwork {1 -> 1 -> 2; 2 -> 3; 2 -- 4; 2 -> 1 }" height="500px"></vis-element>

    <script></script>

  </body>
</html>
